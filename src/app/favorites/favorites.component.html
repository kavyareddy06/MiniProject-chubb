
<div class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Your Favorites</h2>
  
    <div *ngIf="favorites.length > 0; else emptyFavorites">
      <div *ngFor="let item of favorites" class="flex items-center p-4 mb-4 bg-white shadow-md rounded-md">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-20 h-20 rounded-md object-cover mr-4" />
        <div class="flex-grow">
          <div class="text-lg font-semibold">{{ item.name }}</div>
          <div class="text-gray-500">â‚¹{{ item.price }}</div>
        </div>
        <button (click)="removeFavorite(item)" class="text-red-500 font-semibold hover:text-red-600">
          Remove
        </button>
      </div>
    </div>
  
    <ng-template #emptyFavorites>
      <div class="text-center text-gray-500 text-lg">
        You have no favorites.
      </div>
    </ng-template>
  </div>
