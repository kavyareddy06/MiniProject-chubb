<div class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Order History</h2>
    <div *ngIf="orderHistory.length > 0; else noOrders">
      <div *ngFor="let order of orderHistory" class="border p-4 rounded mb-4 bg-white shadow">
        <div class="text-gray-600 mb-2">Date: {{ order.timestamp | date: 'medium' }}</div>
        <div *ngFor="let item of order.items" class="flex items-center justify-between mb-2">
          <span>{{ item.name }} x {{ item.quantity }}</span>
          <span>₹{{ item.price * item.quantity }}</span>
        </div>
        <div class="text-right font-semibold">Total: ₹{{ order.totalCost }}</div>
      </div>
    </div>
    <ng-template #noOrders>
      <div class="text-center text-gray-500 text-lg">No orders placed yet.</div>
    </ng-template>
  </div>
