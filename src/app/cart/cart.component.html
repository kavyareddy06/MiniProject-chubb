
<div class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="flex items-center p-4 mb-4 bg-white shadow-md rounded-md">
        
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-20 h-20 rounded-md object-cover mr-4" />
  
        <!-- Item Details -->
        <div class="flex-grow">
          <div class="text-lg font-semibold">{{ item.name }}</div>
          <div class="text-gray-500 text-sm">Price: ₹{{ item.price }}</div>
          <div class="text-gray-800 font-semibold">Total: ₹{{ item.price * item.quantity }}</div>
        </div>
  
        <!-- Quantity Controls -->
        <div class="flex items-center space-x-2">
          <button 
            class="bg-gray-200 text-gray-800 font-semibold px-2 rounded hover:bg-gray-300 transition"
            (click)="decreaseQuantity(item)">
            −
          </button>
          <span class="text-lg font-semibold">{{ item.quantity }}</span>
          <button 
            class="bg-gray-200 text-gray-800 font-semibold px-2 rounded hover:bg-gray-300 transition"
            (click)="increaseQuantity(item)">
            +
          </button>
        </div>
      </div>
  
      <div class="text-right text-xl font-semibold mt-4">
        Grand Total: ₹{{ getTotalCost() }}
      </div>
  
      <button 
      class="bg-green-500 text-white font-semibold px-6 py-2 rounded-md mt-4 hover:bg-green-600 transition"
      (click)="checkout()"> 
      Checkout
    </button>
   
    </div>
  
    <ng-template #emptyCart>
      <div class="text-center text-gray-500 text-lg">
        Your cart is empty.
      </div>
    </ng-template>
  </div>
